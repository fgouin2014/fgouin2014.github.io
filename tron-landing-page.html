<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - Style Tron</title>
    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: #000;
            color: #0ff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1000px;
        }

        .container {
            position: relative;
            width: 80vmin;
            height: 80vmin;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #0ff;
            box-shadow: 0 0 15px #0ff;
            display: flex;
            flex-direction: column;
            transform-style: preserve-3d;
            animation: rotate 20s infinite linear;
        }

        @keyframes rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        header {
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
            margin: 0;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff; }
            to { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff; }
        }

        p {
            font-size: 1.2em;
            color: #0ff;
            text-shadow: 0 0 5px #0ff;
        }

        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .grid {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(90deg, #0ff 1px, transparent 1px),
                linear-gradient(0deg, #0ff 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.1;
        }

        footer {
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            text-align: center;
            color: #0ff;
            border-top: 1px solid #0ff;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background: #0ff;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #000;
            color: #0ff;
            box-shadow: 0 0 15px #0ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid"></div>
        <header>
            <h1>Bienvenue dans le Futur</h1>
            <p>Découvrez le monde numérique comme jamais auparavant.</p>
        </header>
        <section class="content">
            <a href="#" class="btn">Commencer l'aventure</a>
        </section>
        <footer>
            <p>© 2024 Votre Entreprise. Tous droits réservés.</p>
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.container');
            
            container.addEventListener('mousemove', (e) => {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            });

            container.addEventListener('mouseleave', () => {
                container.style.transform = 'rotateY(0) rotateX(0)';
            });
        });
    </script>
</body>
</html>
