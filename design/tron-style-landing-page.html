<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - Tron Style</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            position: relative;
            width: 80vmin;
            height: calc(80vmin * 9 / 16);
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #0ff;
            box-shadow: 0 0 15px #0ff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        header {
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            color: #0ff;
            text-shadow: 0 0 5px #0ff;
        }
        footer {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            text-align: center;
            color: #0ff;
        }
    </style>
</head>

        <header>
